<!DOCTYPE html>
<html lang="en">

<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="design.css">
    <script src="logics.js" defer></script>
    <title>Car Finder</title>
  </head>

  <body>
    <input id="searchName" name="searchName" placeholder="Marca">
    <input id="searchYearMin" name="searchYearMin" placeholder="Din">
    <input id="searchYearMax" name="searchYearMax" placeholder="Pana in">
    <input id="searchCapacityMin" name="searchCapacityMin" placeholder="De la (ml)">
    <input id="searchCapacityMax" name="searchCapacityMax" placeholder="Pana la (ml)">
    <input id="searchHPMin" name="searchHPMin" placeholder="De la (cp)">
    <input id="searchHPMax" name="searchHPMax" placeholder="Pana la (cp)">
    <input id="searchPriceMin" name="searchPriceMin" placeholder="De la ($)">
    <input id="searchPriceMax" name="searchPriceMax" placeholder="Pana la ($)">

    <button id="search" type="button">Search</button>

    <br>
    <br>

    <button id="sortName" type="button">Sortare dupa nume</button>
    <button id="sortModel" type="button">Sortare dupa model</button>
    <button id="sortYear" type="button">Sortare dupa an</button>
    <button id="sortFuelType" type="button">Sortare dupa tipul combustibilului</button>
    <button id="sortEngineCapacity" type="button">Sortare dupa capacitatea motorului</button>
    <button id="sortHP" type="button">Sortare dupa puterea masinii</button>
    <button id="sortWheelDrive" type="button">Sortare dupa tipul tractiunii</button>
    <button id="sortGearbox" type="button">Sortare dupa tipul cutiei de viteze</button>
    <button id="sortPrice" type="button">Sortare dupa pret</button>
  </body>

</html>

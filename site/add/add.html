<!DOCTYPE html>

                    <div class="x-bar" id="x-bar-bottom"></div>
                </div>
            </div>
            <form id="car_form" method="POST" action="https://sheetdb.io/api/v1/4m2syhf9dh34y">
                <div>
                    <p>Marca: </p> <input name="data[marca]" required>
                    <p>Model: </p> <input name="data[model]" required>
                    <p>Anul: </p><input name="data[anul]" required>
                    <p>Combustibil:</p> <input name="data[combustibility]" required>
                    <p>Capacitatea: </p> <input name="data[capacitatea]" required>
                </div>
                <div>
                    <p>Puterea: </p> <input name="data[puterea]" required>
                    <p>Tractiunea: </p><input name="data[tractiunea]" required>
                    <p>Cutia: </p> <input name="data[cutia]" required>
                    <p>Pret: </p><input name="data[pret]" required>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>

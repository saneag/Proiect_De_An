    <main>
        <div id="add_modal">
            <div id="add_content">
                <div class="close">
                    <div class="close_btn_x" onclick="modal('ca')">
                        <div class="x-bar" id="x-bar-top"></div>
                        <div class="x-bar" id="x-bar-bottom"></div>
                    </div>
                </div>
                <!-- https://sheetdb.io/api/v1/gp50mbg819lh7 -->
                <form id="car_form" method="POST" action="https://sheetdb.io/api/v1/gp50mbg819lh7">
                    <div>
                        <p>Marca:</p>
                        <input type="text" name="data[marca]" autocomplete="off" required>
                        <p>Model:</p>
                        <input type="text" name="data[model]" autocomplete="off" required>
                        <p>Anul:</p>
                        <input type="number" name="data[anul]" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="combustibil">Combustibil:</label>
                        <select name="combustibil" id="combustibil">
                            <option value="Benzina">Benzina</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Electrica">Electrica</option>
                        </select>
                        <p>Capacitatea (ml):</p>
                        <input type="number" name="data[capacitatea]" autocomplete="off" required>
                        <p>Puterea:</p>
                        <input type="number" name="data[puterea]" autocomplete="off" required>
                    </div>
                    <div>
                        <div class="tractiunea">
                            <label for="tractiunea">Tractiunea:</label>
                            <select name="tractiunea" id="tractiunea">
                                <option value="Fata">Fata</option>
                                <option value="Spate">Spate</option>
                                <option value="Integrala">Integrala</option>
                            </select>
                        </div>
                        <p>Cutia:</p>
                        <div id="cutia">
                            <div>
                                <label for="Manuala">Manuala</label>
                                <input type="radio" name="same" id="Manuala" required>
                            </div>
                            <div>
                                <label for="Automata">Automata</label>
                                <input type="radio" name="same" id="Automata" required>
                            </div>
                        </div>
                        <p>Pret:</p>
                        <input type="number" name="data[pret]" autocomplete="off" required>
                        <div>
                            <p>Link la imagine:</p>
                            <input type="url" name="data[link]" autocomplete="off" required>
                        </div>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>

        <div class="main_container">
            <div class="car_galery">

            </div>
            <div class="function__btns">
                <div class="search_menu">
                    <label for="search_drop" class="alg_btn" onclick="rotateFirst()">Search<i
                            class="arrow down"></i></label>
                    <input type="checkbox" id="search_drop">
                    <ul class="slide">
                        <li>
                            <input id="searchName" name="searchName" placeholder="Marca" type="search"
                                autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchYearMin" name="searchYearMin" placeholder="Din" type="number"
                                autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchYearMax" name="searchYearMax" placeholder="Pana in" type="number"
                                autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchCapacityMin" name="searchCapacityMin" placeholder="De la (ml)"
                                type="number" autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchCapacityMax" name="searchCapacityMax" placeholder="Pana la (ml)"
                                type="number" autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchHPMin" name="searchHPMin" placeholder="De la (cp)" type="number"
                                autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchHPMax" name="searchHPMax" placeholder="Pana la (cp)" type="number"
                                autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchPriceMin" name="searchPriceMin" placeholder="De la ($)" type="number"
                                autocomplete="off" required>
                        </li>
                        <li>
                            <input id="searchPriceMax" name="searchPriceMax" placeholder="Pana la ($)" type="number"
                                autocomplete="off" required>
                        </li>
                        <button id="search" type="button" class="btn" onclick="searching_alg(0)">Search</button>
                        <button id="reset" type="button" class="btn" onclick="reset_search(0)">Reset</button>
                    </ul>
                </div>
                <div class="sort_menu">
                    <label for="sort_drop" class="alg_btn" onclick="rotateSecond()">Sort<i
                            class="arrow down"></i></label>
                    <input type="checkbox" id="sort_drop">
                    <ul class="slide">
                        <li>
                            <button id="sortName" type="button" class="sort_btns">Sortare dupa marca</button>
                        </li>
                        <li>
                            <button id="sortModel" type="button" class="sort_btns">Sortare dupa model</button>
                        </li>
                        <li>
                            <button id="sortYear" type="button" class="sort_btns">Sortare dupa an</button>
                        </li>
                        <li>
                            <button id="sortFuelType" type="button" class="sort_btns">Sortare dupa tipul
                                combustibilului</button>
                        <li>
                            <button id="sortEngineCapacity" type="button" class="sort_btns">Sortare dupa capacitatea
                                motorului</button>
                        </li>
                        <li>
                            <button id="sortHP" type="button" class="sort_btns">Sortare dupa puterea
                                masinii</button>
                        </li>
                        <li>
                            <button id="sortWheelDrive" type="button" class="sort_btns">Sortare dupa tipul
                                tractiunii</button>
                        </li>
                        <li>
                            <button id="sortGearbox" type="button" class="sort_btns">Sortare dupa tipul cutiei de
                                viteze</button>
                        </li>
                        <li>
                            <button id="sortPrice" type="button" class="sort_btns">Sortare dupa pret</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="close">
                    <div class="close_btn_x" onclick="remove_info()">
                        <div class="x-bar" id="x-bar-top"></div>
                        <div class="x-bar" id="x-bar-bottom"></div>
                    </div>
                </div>
                <div id="modal_content" class="cars_about">
                </div>
            </div>
        </div>
        <div>
            <img src="./images/up_arrow.png" alt="" onclick="goto_up()" id="up_arrow">
        </div>
